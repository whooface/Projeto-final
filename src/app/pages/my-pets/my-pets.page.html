<ion-header>
  <ion-toolbar>
    <ion-title>myPets</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-sliding id="teste" (ionSwipe)="teste()" *ngFor="let dog of dogs">
    <ion-item >
      <ion-thumbnail slot="start">
        <img [src]="dog.fotos[0]">
      </ion-thumbnail>
      <ion-label>
        <h3><b>{{dog.nome}}</b></h3>
        <p>Mensagem</p>
      </ion-label>
    </ion-item>

    <ion-item-options    side="end">
      <ion-item-option (click)="presentModal()" color="primary">Alterar</ion-item-option>
      <ion-item-option  color="danger">Remover</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-content>
