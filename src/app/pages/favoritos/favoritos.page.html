<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
      
      </ion-menu-button>

    </ion-buttons>
    <ion-title style="text-align: center;"><strong>Favoritos</strong></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngFor="let i of dogArray;let index = index">
  <ion-item-sliding>
    <ion-item-options side="start">
      <ion-item-option (click)="chamarChat(i)">
        <ion-icon color="success" slot="icon-only" name="chatboxes"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item (click)="abrirPerfil(i.key)">
      <ion-thumbnail>
        <img class="foto" [src]="i.fotos[0]">
      </ion-thumbnail>      
      <ion-label style="text-align: center;">
        <h2>{{i.nome}}</h2>
        <p>Pet favoritado</p>
      </ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option>
        <ion-icon color="danger" slot="icon-only" name="heart"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

</ion-content>
