<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
      
      </ion-menu-button>

    </ion-buttons>
    <ion-title style="text-align: center;"><strong>Lista de Contatos</strong></ion-title>
  </ion-toolbar>


</ion-header>

<ion-content>


  <ion-item *ngFor="let a of contatos" routerLink="/chat">
    <ion-avatar class="fotoChat">
      <img src="assets/profilee.png" *ngIf="!user.foto">
      <img [src]="a.foto" *ngIf="user.foto">
    </ion-avatar>
    <ion-label class="chatNome" style="padding-bottom:15px;">
      {{a.nome}}
      <p>Online</p>
    </ion-label>
    
    

  </ion-item>



</ion-content>
