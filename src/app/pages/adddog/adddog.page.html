<ion-header>
  <ion-toolbar>
    <ion-title>adddog</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none">
    
  </ion-item>


<form #fc="ngForm" (ngSubmit)="onSubmit(fc)">
  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input type="text" name="nome" [(ngModel)] ="dog.nome" required></ion-input>
  </ion-item>

    <ion-item>
      <ion-label position="floating">Idade</ion-label>
      <ion-input type="text" name="idade" [(ngModel)]="dog.idade" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Porte</ion-label>
      <ion-select>
        <ion-select-option *ngFor="let dog of dogs">{{dog.porte}}</ion-select-option>
      </ion-select>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Descrição</ion-label>
      <ion-input type="text" name="descricao" [(ngModel)]="dog.descricao" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Motivo</ion-label>
      <ion-input type="text" name="motivo" [(ngModel)]="dog.motivo" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Espécie</ion-label>
      <ion-input type="text" name="especie" [(ngModel)]="dog.especie" required></ion-input>
    </ion-item>

  <section>
    <ion-button type="submit" expand="full" [disabled]="fc.invalid">Cadastrar</ion-button>
    <ion-button type="reset" expand="full" color="danger" routerLink="/home">Cancelar</ion-button>
  </section>
</form>
</ion-content>
