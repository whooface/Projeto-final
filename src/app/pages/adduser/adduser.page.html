<ion-header>
</ion-header>

<ion-content>
  <div class="container">
    <div style="text-align: center;">
    <img src="assets/perfil.png" (click)="escolherFoto()" *ngIf="!user.foto">
    <img [src]="user.foto" (click)="escolherFoto()" *ngIf="user.foto">
    </div>


<form #fc="ngForm" (ngSubmit)="onSubmit(fc)">
  
    <ion-label position="floating"><strong>Nome</strong></ion-label>
    <ion-input style="background-color: rgba(224, 224, 224, 0.8);border-radius:  9px;border: solid rgba(0, 0, 0, 0.205) 1px;" type="text" name="nome" [(ngModel)] = "user.nome" required></ion-input>
  
<br>
  
    <ion-label position="floating"><strong>E-mail</strong></ion-label>
    <ion-input style="background-color: rgba(224, 224, 224, 0.8);border-radius:  9px;border: solid rgba(0, 0, 0, 0.205) 1px;" type="email" name="email" [(ngModel)] = "user.email" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"></ion-input>
  
<br>
  
    <ion-label position="floating"><strong>Senha</strong></ion-label>
    <ion-input style="background-color: rgba(224, 224, 224, 0.8);border-radius:  9px;border: solid rgba(0, 0, 0, 0.205) 1px;" type="password" name="password" [(ngModel)] = "user.senha" required minlength="6" #s="ngModel"></ion-input>
  
  
  <ion-text color="danger" *ngIf="s.invalid && s.dirty"><strong>Senha muito curta !!!</strong>></ion-text>

<br>
  
    <ion-label position="floating"><strong>Confirmar Senha</strong></ion-label>
    <ion-input style="background-color: rgba(224, 224, 224, 0.8);border-radius:  9px;border: solid rgba(0, 0, 0, 0.205) 1px;" type="password" name="confpassword" (ngModel) = "confpassword" required minlength="6" #c="ngModel"></ion-input>
  

  <ion-text color="danger" *ngIf="s.value != c.value"><strong>As senhas nÃ£o coincidem !!!</strong></ion-text>
<br>
  <section>
    <ion-button type="submit" expand="block" [disabled]="fc.invalid || s.value != c.value">Cadastrar</ion-button>
    <br>
    <ion-button type="reset" expand="block" (click)="sair()" color="danger">Cancelar</ion-button>
  </section>
</form>
</div>
</ion-content>
