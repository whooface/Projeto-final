<ion-header>
  <ion-toolbar>
    <ion-title>Novo Usu√°rio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<form>
  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input type="text" name="nome" [(ngModel)] = "user.nome" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">E-mail</ion-label>
    <ion-input type="email" name="email" [(ngModel)] = "user.email" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Senha</ion-label>
    <ion-input type="password" name="password" [(ngModel)] = "user.senha" required></ion-input>
  </ion-item>

  <section>
    <ion-button type="submit" expand="full">Enviar</ion-button>
    <ion-button type="reset" expand="full" color="danger">Cancelar</ion-button>
  </section>
</form>
{{user.nome}}
</ion-content>
