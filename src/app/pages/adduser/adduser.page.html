<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>Novo UsuÃ¡rio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none">
    <img src="assets/perfil.png" (click)="escolherFoto()" *ngIf="!user.foto">
    <img [src]="user.foto" (click)="escolherFoto()" *ngIf="user.foto">
  </ion-item>


<form #fc="ngForm" (ngSubmit)="onSubmit(fc)">
  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input type="text" name="nome" [(ngModel)] = "user.nome" required></ion-input>
  </ion-item>

    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="email" name="email" [(ngModel)]="user.email" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" name="senha" [(ngModel)]="user.senha" required minlength="6" #s="ngModel"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="s.invalid && s.dirty">Senha Muito Curta</ion-text>

    <ion-item>
      <ion-label position="floating">Confirma Senha</ion-label>
      <ion-input type="password" name="confpws" (ngModel)="confpws" required minlength="6" #c="ngModel"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="s.value != c.value && c.dirty">Senhas diferentes!</ion-text>

  <section>
    <ion-button type="submit" expand="full" [disabled]="fc.invalid || s.value != c.value">Cadastrar</ion-button>
    <ion-button type="reset" expand="full" (click)="sair()" color="danger">Cancelar</ion-button>
  </section>
</form>
</ion-content>
