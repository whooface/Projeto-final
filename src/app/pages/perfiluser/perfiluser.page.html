<ion-header>
  <ion-toolbar>
      <ion-title>Pefil Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <ion-item>
        <img src="assets/perfil.png" *ngIf="!usuario.foto">
        <img [src]="usuario.foto" *ngIf="usuario.foto">
    </ion-item>  
    <ion-item>
          <h2>{{user.nome}}</h2>
      </ion-item>
      <ion-item>
          <p>E-mail:{{user.email}}</p>
      </ion-item>
      <ion-item>
          <p>Ativo:{{user.ativo}}</p>
      </ion-item>

      <ion-item>
          <ion-button type="reset" expand="full" color="danger" (click)="sair()">Sair</ion-button>
      </ion-item>

  </ion-list>

</ion-content>
