<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <form #fc="ngForm" (ngSubmit)="onSubmit(fc)">
      
        <ion-item>
          <ion-label position="floating">E-mail</ion-label>
          <ion-input type="email" name="email" [(ngModel)] = "email" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password" name="password" [(ngModel)] = "senha" required minlength="6" #s="ngModel"></ion-input>
        </ion-item>
      
        <section>
          <ion-button type="submit" expand="full" [disabled]="fc.invalid">Entrar</ion-button>
          <ion-button type="reset" expand="full" color="danger" routerLink="/home">Cancelar</ion-button>
        </section>


      

      <section>
          <ion-button expand="full" [disabled]="fc.invalid" color="success" routerLinks="/adduser">Novo Cadastro</ion-button>
          <ion-button  expand="full" color="" >Entrar Pelo Google</ion-button>
        </section>
      </form>
</ion-content>
