<ion-header class="test">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title slot="end">
      <ion-icon name="person" routerLink="/login" *ngIf="!userService.afAuth.auth.currentUser"></ion-icon>
      <ion-chip *ngIf="userService.afAuth.auth.currentUser" routerLink="/perfiluser">
        <ion-avatar>
          <img src="assets/perfil.png" *ngIf="!user.foto">
          <img [src]="user.foto" *ngIf="user.foto">
        </ion-avatar>
        <ion-label>{{user.nome}}</ion-label>
      </ion-chip>

    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  style="height: auto;">

  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide>
      <ion-grid fixed>
        <ion-row>
          <ion-col  size-xs="12" size-sm="12" size-md="12" size-lg="12">
            <ion-card  (click)="openDescricao()" class="welcome-card">
              
              <img src="/assets/shapes.svg" alt=""  />
              
                <img src="assets/doggo-portrait.jpg">
            
              <div class="nomeDog">
                <strong>
                  Bernardão
                </strong>
              </div>
              <div class="idadeDog">
                <ion-icon name="locate"></ion-icon>
                3 km de onde você esta!
              </div>
              <ion-card-subtitle class="descricao"><strong>Descrição</strong></ion-card-subtitle>
              <p class="descricao">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste enim numquam voluptate aliquid et, facere, nihil nesciunt necessitatibus ea recusandae quis odio libero. Voluptatum ut vitae mollitia nobis deleniti esse.</p>
            </ion-card>


          </ion-col>

        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>


</ion-content>
<ion-footer id="slider"style="width: 100%;">
      <img src="assets/propaganda.png" class="slide">
      <img src="assets/propaganda2.png" class="slide">
</ion-footer>
